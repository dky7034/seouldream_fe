name: Frontend CD (Self-hosted)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    # 여기가 중요합니다! self-hosted로 변경되었는지 꼭 확인하세요.
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist

      - name: Deploy to Nginx Directory
        run: |
          # 1. 폴더가 없으면 생성 (경로는 백엔드랑 똑같은 seouldream_be 안의 frontend_build 입니다)
          # 이유: docker-compose가 저 폴더를 마운트하고 있으니까요!
          mkdir -p /home/ubuntu/seouldream_be/frontend_build

          # 2. 기존 파일 싹 지우고 (깨끗하게)
          rm -rf /home/ubuntu/seouldream_be/frontend_build/*

          # 3. 새 빌드 파일 복사
          cp -r dist/* /home/ubuntu/seouldream_be/frontend_build/

          echo "Frontend deployed successfully!"
