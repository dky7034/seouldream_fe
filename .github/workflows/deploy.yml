name: Frontend CD

on:
  push:
    branches: [ "main" ] # 배포 트리거가 될 브랜치 (main 또는 develop으로 수정 가능)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist

      - name: Deploy to Server (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: "/var/www/seouldream-fe" # 서버에 배포될 경로 (Nginx root와 일치해야 함)
          strip_components: 1 # dist 폴더 껍데기를 벗기고 내용물만 전송
          overwrite: true
