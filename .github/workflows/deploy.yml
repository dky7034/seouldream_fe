name: Frontend CD (Self-hosted)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist
      - name: Deploy to Nginx Directory
        run: |
          mkdir -p /home/ubuntu/seouldream_be/frontend_build
          rm -rf /home/ubuntu/seouldream_be/frontend_build/*
          cp -r dist/* /home/ubuntu/seouldream_be/frontend_build/
          echo "Frontend deployed successfully!"
